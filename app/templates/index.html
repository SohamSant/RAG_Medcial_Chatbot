<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ” AI Medical Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>ğŸ” Medical Chatbot</h1>
        </header>

        <div id="error-banner" class="error-banner"></div>

        <div id="chat-window">
            {% for msg in messages %}
            <div class="message {{ msg.role }}">
                {{ msg.content | safe | nl2br }}
            </div>
            {% endfor %}
            <div id="typing-indicator" class="typing-indicator">Assistant is thinking...</div>
        </div>

        <form id="chat-form" class="input-area">
            <textarea id="prompt-input" name="prompt" placeholder="Ask a medical question..." required
                rows="1"></textarea>
            <button type="submit">Send</button>
        </form>

        <a href="{{ url_for('clear') }}" class="clear-btn">Clear Chat History</a>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
